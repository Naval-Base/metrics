version: '2.4'

services:
  prometheus:
    build:
      context: ./prometheus
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - prometheus-storage:/prometheus
    mem_limit: 2GB
    network_mode: 'host'

  grafana:
    image: 'grafana/grafana:latest'
    restart: unless-stopped
    env_file:
      - ./grafana/.env
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
    mem_limit: 2GB
    network_mode: 'host'

  loki:
    image: 'grafana/loki:latest'
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    mem_limit: 2GB
    network_mode: 'host'

  promtail:
    image: 'grafana/promtail:latest'
    volumes:
      - promtail-storage:/var/log
    command: -config.file=/etc/promtail/local-config.yaml
    mem_limit: 2GB
    network_mode: 'host'

volumes:
  prometheus-storage:
    external: true
  grafana-storage:
    external: true
  promtail-storage:
    external: true
