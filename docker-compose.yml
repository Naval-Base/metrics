version: '2.4'

services:
  prometheus:
    build:
      context: ./prometheus
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - prometheus-storage:/prometheus
    mem_limit: 1GB
    network_mode: 'host'

  grafana:
    image: 'grafana/grafana:latest'
    restart: unless-stopped
    env_file:
      - ./grafana/.env
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
    mem_limit: 1GB
    network_mode: 'host'

volumes:
  prometheus-storage:
    external: true
  grafana-storage:
    external: true
